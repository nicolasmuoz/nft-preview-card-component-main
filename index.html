<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <div class="color-background"></div>
          <img
            class="first-image"
            src="/images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
          <div class="second-image-container">
            <img
              class="second-image"
              src="/images/icon-view.svg"
              alt=""
              srcset=""
            />
          </div>
        </div>

        <div class="title">Equilibrium #3429</div>

        <div class="text">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="grid">
          <div class="flexbox flex-1">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="item item-1">0.041 ETH</p>
          </div>
          <div class="flexbox flex-2">
            <img src="/images/icon-clock.svg" alt="image-clock" />
            <p class="item item-2">3 days left</p>
          </div>
        </div>

        <div class="divider"></div>

        <div class="footer">
          <img
            class="avatar"
            src="/images/image-avatar.png"
            alt="image-avatar"
          />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicolas Munoz</a>.
    </div>
  </body>
</html>
